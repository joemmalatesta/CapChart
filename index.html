<!-- Modal -->
<!-- Button trigger modal -->
<form action="#" class="text-center">
  <h3>Enter your Name</h3>
  <input type="text" id="Q1">
  <h3>Enter your age</h3>
  <input type="text" id="Q2">
  <h3>When did you take Algebra 2</h3>
  <input type="text" id="Q3">
  <h3>Whats 8 x 4?</h3>
  <input type="text" id="Q4" class="mb-2">
  <br>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
  Verify your Existence
</button>
<br>
<button class="btn btn-success mt-5"> Submit Form </button>
</form>



<!-- Modal -->
<div class="modal modal-xl fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Find the Slope and Vertical Shift of the Grpah</h5>
      </div>
      <div class="modal-body">
        <canvas id="theChart"></canvas>
        <input type="text" id="slopeAnswer" value="" placeholder="Enter Slope">
        <input type="text" id="shiftAnswer" value="" placeholder="Enter Vertical Shift">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger justify-self-start" data-bs-dismiss="modal">Quit</button>
        <button type="button" class="btn btn-primary" onclick="refreshGraph()">Refresh Graph</button>
        <button type="button" class="btn btn-success" onclick="verify()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
