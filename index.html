<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CapChart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-light">


    <h1 class="text-center mt-3" style="font-size: 5rem;"><span style="color: #ff9c44">Cap</span><span style="color: #a064fc">Chart</span></h1>


<!-- Modal -->
<!-- Button trigger modal -->


<form action="completed.html" class="text-center mt-3">
  <h3>Enter your Name</h3>
  <input type="text" id="Q1">
  <h3>Enter your age</h3>
  <input type="text" id="Q2">
  <h3>When did you take Algebra 2</h3>
  <input type="text" id="Q3">
  <h3>Whats 8 x 4?</h3>
  <input type="text" id="Q4" class="mb-2">
  <br>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
  Verify your Existence
</button>
<br>
<button class="btn btn-success mt-5 d-none" id="submitForm"> Submit Form </button> 
</form>





<!-- Modal -->
<div class="modal modal-xl fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-dark" id="exampleModalLongTitle">Find the Slope and Vertical Shift from the Origin of the Graph</h5>
      </div>
      <div class="modal-body">
        <canvas id="theChart"></canvas>
        <div class="d-flex justify-content-center align-items-center">
          <input type="text" id="shiftAnswer" value="" placeholder="Enter Vertical Shift" style="border-color: black; border-radius: 10px;" class="mx-1" >
          <input type="text" id="slopeAnswer" value="" placeholder="Enter Slope" style="border-color: black; border-radius: 10px;" class="mx-1">
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-danger justify-self-start px-3" data-bs-dismiss="modal">Quit</button>
        <button type="button" class="btn btn-primary px-3" onclick="refreshGraph()">Refresh Graph</button>
        <button type="button" class="btn btn-success px-3" onclick="verify()">Submit</button>
      </div>
      </div>
    </div>
  </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>




    <script src="script.js"></script>
  </body>
</html>
